<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">

	<title>nexter &mdash; your home, your freedom</title>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
	<body class="container">
			<div class="sidebar">Sidebar</div>

				<header class="header">
				<img src="img/logo.png" alt="Nexter logo" class="header__logo">
				<h3 class="heading-3">Your own home:</h3>
				<h1 class="heading-1">The ultimate personal freedom</h1>
				<button class="btn header__btn">View Our Properties</button>
				<div class="header__seenon-text">Seen on</div>
				<div class="header__seenon-logos">
					<img src="img/logo-bbc.png" alt="Logo">
					<img src="img/logo-forbes.png" alt="Logo">
					<img src="img/logo-techcrunch.png" alt="Logo">
					<img src="img/logo-bi.png" alt="Logo">
				</div>
			</header>

			<div class="realtors">
				<h3 class="heading-3">Top 3 realtors</h3>

				<div class="realtors__list">
					<img src="img/realtor-1.jpeg" alt="Realtor" class="realtors__img">
					<div class="realtors__details">
						<h4 class="heading-4 heading-4--light">Erik Feinmann</h4>
						<div class="realtors__sold">245 houses sold</div>
					</div>

					<img src="img/realtor-2.jpeg" alt="Realtor" class="realtors__img">
					<div class="realtors__details">
						<h4 class="heading-4 heading-4--light">Kim Brown</h4>
						<div class="realtors__sold">212 houses sold</div>
					</div>

					<img src="img/realtor-3.jpeg" alt="Realtor" class="realtors__img">
					<div class="realtors__details">
						<h4 class="heading-4 heading-4--light">Toby Ramsey</h4>
						<div class="realtors__sold">119 houses sold</div>
					</div>
				</div>

			</div>

			<section class="features">Features</section>
			<div class="story__pictures">Story Pictures</div>
			<div class="story__content">Story Content</div>
			<section class="homes">Section homes</section>
			<section class="gallery">Section gallery</section>
			<footer class="footer">Footer</footer>
	</body>
</html>
